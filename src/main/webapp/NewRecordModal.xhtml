    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:body  >

            <!--Registro de qual Avião?-->
            <p:outputLabel value="Avião" for="dd" /><br/>
            <p:autoComplete id="dd" dropdown="true" size="4"/><br/><br/>
            <p:fieldset id="LBModal" legend="Diário" style=" width: 678px; height: 150px; background-color: #CCE7FF;">
                <!--Número do Diário-->
                <h:outputLabel for="NumberModal" value="Número" style="position: absolute; top: 93px; left: 25px;"/>
                <p:inputText   id="NumberModal"  size="10" style="position: absolute; top: 107px; left: 25px;"/>
                <!--Página do Diário-->
                <h:outputLabel for="PageModal" value="Página" style="position: absolute; top: 93px; left: 135px;"/>

                <h:outputLabel for="DateLog" value="Data" style="position: absolute; top: 135px; left: 25px;"/>
                <p:inputMask id="DateLog" mask="99/99/9999" size="10" style="position: absolute; top: 149px; left: 25px;"/>

                <p:outputLabel value="De" for="From" style="position: absolute; top: 135px; left: 135px;"/>

                <h:outputLabel for="StartTimeLog" value="Partida" style="position: absolute; top: 135px; left: 313px;"/>

                <!--Hora do corte-->
                <h:outputLabel for="FinalTimeLog" value="Corte" style="position: absolute; top: 135px; left: 370px;"/>
                <p:inputText id="FinalTimeLog" size="2" style="position: absolute; top: 149px; left: 370px;"/>
                <!--Totais-->
                <p:fieldset id="TotalLog" legend="Total" style="position: absolute; top: 100px; left: 427px; width: 102px; height: 65px; background-color: #CCE7FF;">
                    <!--Total relógio-->
                    <h:outputLabel for="TotalTimeLog" value="Relógio" style="position: absolute; top: 34px; left: 10px;"/>
                    <p:inputText id="TotalTimeLog" size="2" style="position: absolute; top: 48px; left: 10px;"/>

                    <h:outputLabel for="TotalTacLog" value="Tac" style="position: absolute; top: 34px; left: 68px;"/>

                </p:fieldset>
                <!--Pousos-->
                <h:outputLabel for="LandingsLog" value="Pousos" style="position: absolute; top: 135px; left: 570px;"/>
                <p:inputText id="LandingsLog" size="2" style="position: absolute; top: 149px; left: 570px;"/>
                <!--Natureza do voo-->
                <p:outputLabel value="Nat" for="NatLog" style="position: absolute; top: 135px; left: 628px;"/>

                <p:autoComplete id="Pilot2Log" dropdown="true" size="10" style="position: absolute; top: 191px; left: 160px;"/>
                <!--Observações-->
                <h:outputLabel for="ObsLog" value="Obs" style="position: absolute; top: 177px; left: 295px;"/>
                <p:inputText id="ObsLog" size="33" style="position: absolute; top: 191px; left: 295px;"/>
                <!--Registro no Diário verificado por:-->
                <p:outputLabel value="Verificado Por" for="VerifiedLog" style="position: absolute; top: 177px; left: 570px;"/>
                <p:autoComplete id="VerifiedLog" dropdown="true" size="11" style="position: absolute; top: 191px; left: 570px;"/>
            </p:fieldset>
            <br/>

                <!--<td >-->

                    <td>
                        <p:commandButton value="Cancelar" id="Cancel" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                    </td>
                </tr>
            </table>
        </div>
    </h:body>
</html>
