<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/modal.css?version=12"/>
    </h:head>
    <h:body>
        <div id="divRecordModal" style="margin-top: -5px;
                                        margin-bottom: -5px;
                                        margin-left: -10px;
                                        margin-right: -10px;
                                        padding: 10px;
                                        background-color: #CCE7FF;
                                        font-size: 12px;
                                        font-family: Arial;
                                        font-weight: normal;">
            <!--Registro de qual Avião?-->
            <p:outputLabel value="Avião" for="AviaoModal" /><br/>
            <p:autoComplete id="AviaoModal" dropdown="true" size="4"/><br/><br/>
            <!--Dado vindos do Diário de bordo-->
            <p:fieldset id="LBModal" legend="Diário" style="width: 678px;
                                                            height: 150px;
                                                            background-color: #CCE7FF;">
                <!--Número do Diário-->
                <h:outputLabel for="NumberModal" value="Número" style="position: absolute; top: 93px; left: 25px"/>
                <p:inputText  id="NumberModal"  size="10" style="position: absolute; top: 107px; left: 25px;"/>
                <!--Página do Diário-->
                <h:outputLabel for="PageModal" value="Página" style="position: absolute; top: 93px; left: 135px;"/>
                <p:inputText id="PageModal" size="2" style="position: absolute; top: 107px; left: 135px;"/>
                <!--Data do voo-->
                <h:outputLabel for="DateLogModal" value="Data" style="position: absolute; top: 135px; left: 25px;"/>
                <p:calendar id="DateLogModal" mask="99/99/9999" size="10" style="position: absolute; top: 149px; left: 25px;"/>
                <!--De onde-->
                <p:outputLabel for="FromModal" value="De" style="position: absolute; top: 135px; left: 135px;"/>
                <p:autoComplete id="FromModal" dropdown="true" size="3" style="position: absolute; top: 149px; left: 135px;"/>
                <!--Para onde-->
                <p:outputLabel for="ToModal" value="Para" style="position: absolute; top: 135px; left: 224px;"/>
                <p:autoComplete id="ToModal" dropdown="true" size="3" style="position: absolute; top: 149px; left: 224px;"/>
                <!--Hora da partida-->
                <h:outputLabel for="StartTimeLogModal" value="Partida" style="position: absolute; top: 135px; left: 313px;"/>
                <p:inputText id="StartTimeLogModal" size="2" style="position: absolute; top: 149px; left: 313px;"/>
                <!--Hora do corte-->
                <h:outputLabel for="FinalTimeLogModal" value="Corte" style="position: absolute; top: 135px; left: 370px;"/>
                <p:inputText id="FinalTimeLogModal" size="2" style="position: absolute; top: 149px; left: 370px;"/>
                <!--Totais-->
                <p:fieldset id="TotalLogModal" legend="Total" style="position: absolute; top: 100px; left: 427px; width: 102px; height: 65px; background-color: #CCE7FF;">
                    <!--Total relógio-->
                    <h:outputLabel for="TotalTimeLogModal" value="Relógio" style="position: absolute; top: 34px; left: 10px;"/>
                    <p:inputText id="TotalTimeLogModal" size="2" style="position: absolute; top: 48px; left: 10px;"/>
                    <!--Total tacômetro-->
                    <h:outputLabel for="TotalTacLogModal" value="Tac" style="position: absolute; top: 34px; left: 68px;"/>
                    <p:inputText id="TotalTacLogModal" size="2" style="position: absolute; top: 48px; left: 68px;"/>
                </p:fieldset>
                <!--Pousos-->
                <h:outputLabel for="LandingsLogModal" value="Pousos" style="position: absolute; top: 135px; left: 570px;"/>
                <p:inputText id="LandingsLogModal" size="2" style="position: absolute; top: 149px; left: 570px;"/>
                <!--Natureza do voo-->
                <p:outputLabel for="NatLogModal" value="Nat" style="position: absolute; top: 135px; left: 628px;"/>
                <p:autoComplete id="NatLogModal" dropdown="true" size="2" style="position: absolute; top: 149px; left: 628px;"/>
                <!--Piloto 1 - Inva-->
                <p:outputLabel for="Pilot1LogModal" value="Piloto 1" style="position: absolute; top: 177px; left: 25px;"/>
                <p:autoComplete id="Pilot1LogModal" dropdown="true" size="10" style="position: absolute; top: 191px; left: 25px;"/>
                <!--Piloto 2 - Aluno-->
                <p:outputLabel for="Pilot2LogModal" value="Piloto 2" style="position: absolute; top: 177px; left: 160px;"/>
                <p:autoComplete id="Pilot2LogModal" dropdown="true" size="10" style="position: absolute; top: 191px; left: 160px;"/>
                <!--Observações-->
                <h:outputLabel for="ObsLogModal" value="Obs" style="position: absolute; top: 177px; left: 295px;"/>
                <p:inputText id="ObsLogModal" size="32" style="position: absolute; top: 191px; left: 295px;"/>
                <!--Registro no Diário verificado por:-->
                <p:outputLabel value="Verificado Por" for="VerifiedLogModal" style="position: absolute; top: 177px; left: 570px;"/>
                <p:autoComplete id="VerifiedLogModal" dropdown="true" size="11" style="position: absolute; top: 191px; left: 570px;"/>
            </p:fieldset>
            <br/>
            <!--Dados vindos dos ROD-->
            <p:fieldset id="RModal" legend="ROD" style="width: 678px;
                                                        height: 140px;
                                                        background-color: #CCE7FF;">
                <!--Data do voo-->
                <h:outputLabel for="DateRodModal" value="Data" style="position: absolute; top: 304px; left: 25px;"/>
                <p:calendar id="DateRodModal" mask="99/99/9999" size="10" style="position: absolute; top: 318px; left: 25px;"/>
                <!--Dados do relógio-->
                <p:fieldset id="TimeRodModal" legend="Relógio" style="position: absolute; top: 270px; left: 135px; width: 160px; height: 65px; background-color: #CCE7FF;">
                    <!--Horário inicial-->
                    <h:outputLabel for="StartTimeRodModal" value="Partida" style="position: absolute; top: 34px; left: 10px;"/>
                    <p:inputText id="StartTimeRodModal" size="2" style="position: absolute; top: 48px; left: 10px;" />
                    <!--Horário Final-->
                    <h:outputLabel for="FinalTimeRodModal" value="Corte" style="position: absolute; top: 34px; left: 68px;"/>
                    <p:inputText id="FinalTimeRodModal" size="2" style="position: absolute; top: 48px; left: 68px;"/>
                    <!--Tempo total-->
                    <h:outputLabel for="TotalTimeRodModal" value="Total" style="position: absolute; top: 34px; left: 126px;"/>
                    <p:inputText id="TotalTimeRodModal" size="2" style="position: absolute; top: 48px; left: 126px;"/>
                </p:fieldset>
                <!--Dados do tacômetro-->
                <p:fieldset id="TacRodModal" legend="Tac" style="position: absolute; top: 270px; left: 330px; width: 160px; height: 65px; background-color: #CCE7FF;">
                    <!--Tacômetro inicial-->
                    <h:outputLabel for="StartTacRodModal" value="Partida" style="position: absolute; top: 34px; left: 10px;"/>
                    <p:inputText id="StartTacRodModal" size="2" style="position: absolute; top: 48px; left: 10px;"/>
                    <!--Tacômetro final-->
                    <h:outputLabel for="FinalTacRodModal" value="Corte" style="position: absolute; top: 34px; left: 68px;"/>
                    <p:inputText id="FinalTacRodModal" size="2" style="position: absolute; top: 48px; left: 68px;"/>
                    <!--Tacômetro total-->
                    <h:outputLabel for="TotalTacRodModal" value="Total" style="position: absolute; top: 34px; left: 126px;"/>
                    <p:inputText id="TotalTacRodModal" size="2" style="position: absolute; top: 48px; left: 126px;"/>
                </p:fieldset>
                <!--Número de pousos-->
                <h:outputLabel for="LandingsRodModal" value="Pousos" style="position: absolute; top: 304px; left: 525px;"/>
                <p:inputText id="LandingsRodModal" size="2" style="position: absolute; top: 318px; left: 525px;"/>
                <!--Natureza do voo-->
                <p:outputLabel for="NatRodModal" value="Nat" style="position: absolute; top: 304px; left: 582px;"/>
                <p:autoComplete id="NatRodModal" dropdown="true" size="2" style="position: absolute; top: 318px; left: 582px;"/>
                <!--Piloto 1 - Inva-->
                <p:outputLabel for="Pilot1RodModal" value="Piloto 1" style="position: absolute; top: 351px; left: 25px;"/>
                <p:autoComplete id="Pilot1RodModal" dropdown="true" size="10" style="position: absolute; top: 365px; left: 25px;"/>
                <!--Piloto 1 - Aluno-->
                <p:outputLabel for="Pilot2RodModal" value="Piloto 2" style="position: absolute; top: 351px; left: 160px;"/>
                <p:autoComplete id="Pilot2RodModal" dropdown="true" size="10" style="position: absolute; top: 365px; left: 160px;"/>
                <!--Observações-->
                <h:outputLabel for="ObsRodModal" value="Obs" style="position: absolute; top: 351px; left: 295px;"/>
                <p:inputText id="ObsRodModal" size="33" style="position: absolute; top: 365px; left: 295px;"/>
                <!--Registro no Rod verificado por:-->
                <p:outputLabel for="VerifiedRodModal" value="Verificado Por" style="position: absolute; top: 351px; left: 560px;"/>
                <p:autoComplete id="VerifiedRodModal" dropdown="true" size="10" style="position: absolute; top: 365px; left: 560px;"/>
            </p:fieldset>
            <!--Botões salvar e cancelar-->
            <table cellspacing="30" style="margin: -5px; padding: 0; width: 100%;">
                <tr>
                    <td style="text-align: right;">
                        <p:commandButton id="SaveModal" value="Salvar" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                    </td>
                    <td>
                        <p:commandButton id="CancelModal" value="Cancelar" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
                    </td>
                </tr>
            </table>
        </div>
    </h:body>
</html>
