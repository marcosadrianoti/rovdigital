<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/Styles.css" />
    </h:head>
    <h:body>
        <div id="ViewOneRecord">
            <p:fieldset id="Record" legend="Instrutor" toggleable="true" toggleSpeed="500"  collapsed="true">
                <p:ajax event="toggle"  />
                <p:fieldset id="Datas" legend="Dados" style="width: 2%">
                    <table cellspacing="10" style="font-size: 15px; width: 100;">
                        <tr><!--Linha 1-->

                            <td width="2%" colspan="2" >
                                <h:outputLabel for="Name" value="Nome" /><br/>
                                <p:inputText id="Name" size="40"/>
                            </td>
                            <td width="2" >
                                <h:outputLabel for="Anac" value="Anac" /><br/>
                                <p:inputText id="Anac" size="5"/>
                            </td>
                            <td width="2" colspan="2">
                                <h:outputLabel for="ValidityCMA" value="Validade CMA" /><br/>
                                <p:inputText id="ValidityCMA" size="7"/>
                            </td>
                            <td rowspan="6">
                                <p:fieldset id="Cma" legend="Banco" style="width: 2%">
                                    <h:panelGrid columns="1" style="margin-bottom:0; margin-top:0;"  cellpadding="1">
                                        <td width="2">
                                            <h:outputLabel for="BankName" value="Nome" />
                                            <p:inputText id="BankName" size="10"/>
                                        </td>
                                        <td width="2">
                                            <h:outputLabel for="Agency" value="Agência" />
                                            <p:inputText id="Agency" size="10"/>
                                        </td>
                                        <td width="2">
                                            <h:outputLabel for="Acount" value="Conta" />
                                            <p:inputText id="Acount" size="10"/>
                                        </td>
                                    </h:panelGrid>
                                </p:fieldset>
                            </td>
                        </tr>
                        <tr> <!--Linha 2-->
                            <td width="2%" ><!--Colunas-->
                                <h:outputLabel for="Email" value="Email" /><br/>
                                <p:inputText id="Email" size="20"/>
                            </td>
                            <td width="2">
                                <h:outputLabel for="Phone" value="Fone/Whatsapp" /><br/>
                                <p:inputText id="Phone" size="10"/>
                            </td>
                            <td width="2" colspan="2">
                                <h:outputLabel for="Cpf" value="Cpf" /><br/>
                                <p:inputText id="Cpf" size="10"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    <p:selectBooleanCheckbox  value="" />
                                    <h:outputText value="Voa na Escola PLA" />
                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>
                </p:fieldset>

                <br/>

                <!--<p:fieldset id="Rod" legend="ROD" >-->
                <table cellspacing="10" style="font-size: 15px;">
                    <tr> <!--Linha 1-->
                        <td >
                            <p:fieldset id="Licenses" legend="Licenças">
                                <table cellspacing="10">
                                    <td>
                                        <h:outputLabel for="PP" value="PP" /><br/>
                                        <p:inputText id="PP" size="5"/>
                                    </td>
                                    <td>
                                        <h:outputLabel for="PC" value="PC" /><br/>
                                        <p:inputText id="PC" size="5"/>
                                    </td>
                                    <td>
                                        <h:outputLabel for="PLA" value="PLA" /><br/>
                                        <p:inputText id="PLA" size="5"/>
                                    </td>
                                </table>
                            </p:fieldset>
                        </td>
                        <td >
                            <p:fieldset id="Qualifications" legend="Habilitações">
                                <table cellspacing="10">
                                    <td>
                                        <h:outputLabel for="MNTE" value="MNTE" /><br/>
                                        <p:inputText id="MNTE" size="5"/>
                                    </td>
                                    <td>
                                        <h:outputLabel for="MLTE" value="MLTE" /><br/>
                                        <p:inputText id="MLTE" size="5"/>
                                    </td>
                                    <td>
                                        <h:outputLabel for="IFRA" value="IFRA" /><br/>
                                        <p:inputText id="IFRA" size="5"/>
                                    </td>
                                    <td>
                                        <h:outputLabel for="INVA" value="INVA" /><br/>
                                        <p:inputText id="INVA" size="5"/>
                                    </td>
                                </table>
                            </p:fieldset>
                        </td>
                    </tr>
                </table>
                <!--</p:fieldset>-->
            </p:fieldset>
        </div>
        <br/>
        <div id="ViewAllRecords">
            <p:dataTable var="sale" value="">

                <p:columnGroup type="header">
                    <p:row>
                        <p:column colspan="16" headerText="INSTRUTORES" style="background-color: transparent;"/>
                    </p:row>
                    <p:row >
                        <p:column colspan="7" headerText="Dados"  />
                        <p:column colspan="1" headerText="Cma"  />
                        <p:column colspan="3" headerText="Licenças"  />
                        <p:column colspan="4" headerText="Habilitações"  />
                        <p:column rowspan="2" headerText="Voa PLA"  />
                    </p:row>
                    <p:row style="font-size: 15px; background-color: #F7F7F7">
                        <p:column headerText="Nome" />
                        <p:column headerText="Anac" />
                        <p:column headerText="Email" />
                        <p:column headerText="CPF" />
                        <p:column headerText="Banco" />
                        <p:column headerText="Agência" />
                        <p:column headerText="Conta" />
                        <p:column headerText="Validade" />
                        <p:column headerText="PP" />
                        <p:column headerText="PC" />
                        <p:column headerText="PLA" />
                        <p:column headerText="MNTE" />
                        <p:column headerText="MLTE" />
                        <p:column headerText="IFRA" />
                        <p:column headerText="INVA" />
                    </p:row>
                </p:columnGroup>
            </p:dataTable>
        </div>
    </h:body>
</html>
