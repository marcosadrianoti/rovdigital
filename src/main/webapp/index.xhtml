<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <h:head>
        <title>ROVDigital PLA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/TitleAndMenu.css?version=1" />
    </h:head>

    <h:body>
        <!-- Div com a logomarca -->
        <div id="logo">
            <img src="img/logo-PLA.png" alt="PLA" width="192px" height="100px" align="center" padding="0px"/>
        </div>
        <!-- Div com o nome do aplicativo-->
        <div id="title">
            <p><strong><font size="5">ROVDigital</font></strong><br/>Registro de Operações de Voo</p>
        </div>
        <!-- Div com o menu lateral esquerdo onclick="PF('dlgNewRecord').show();"-->
        <div id="menu">
            <h:form>
                <br/>
                <p align="center" style="margin: 0;"><font face="Arial" size="4"><strong>MENU</strong></font></p>
                <p:menu class="ui-menu" toggleable="true"> 
                    <p:submenu class="ui-menubar" label="Registros de Voo">
                        <p:menuitem class="ui-menu-child" value="Novo" onclick="PF('dlgNewRecord').show();" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{swapContentBean.setName('ViewAllRecords.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" />
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Alunos">
                        <p:menuitem class="ui-menu-child" value="Novo" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{swapContentBean.setName('ViewAllStudents.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" />
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Instrutores">
                        <p:menuitem class="ui-menu-child" value="Novo" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{swapContentBean.setName('ViewAllInstructors.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" />               
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Aviões">
                        <p:menuitem class="ui-menu-child" value="Novo" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{swapContentBean.setName('ViewAllAircrafts.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" />                
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Aerodrómos">
                        <p:menuitem class="ui-menu-child" value="Novo" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{swapContentBean.setName('ViewAllAirports.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" /> 
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Aulas">
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Manutenção">
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Relatórios">
                        <p:menuitem class="ui-menu-child" value="Por Avião" actionListener="#{swapContentBean.setName('AircraftReport.xhtml')}" update="panelmain" />
                        <p:menuitem class="ui-menu-child" value="Por Instrutor" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Por Aluno" actionListener="#{menuView.save}" />
                    </p:submenu>
                    <p:submenu class="ui-menubar" label="Usuários">
                        <p:menuitem class="ui-menu-child" value="Novo" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Listar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Editar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Apagar" actionListener="#{menuView.save}" />
                        <p:menuitem class="ui-menu-child" value="Procurar" actionListener="#{menuView.save}" />                 
                    </p:submenu>
                </p:menu>
                <p:dialog header="Registro de Voo" widgetVar="dlgNewRecord" modal="true" resizable="false">
                    <ui:include src="NewRecordModal.xhtml"/>
                </p:dialog>
            </h:form>
        </div>
        <!-- Div central que vai mostrar os vários conteúdos-->
        <div id="content">
            <p:panel id="panelmain" style="border:none">
                <ui:include src="#{swapContentBean.name}"/>
            </p:panel>
        </div>
    </h:body>

</html>
